name: Train ML Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Miniconda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          installer-url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          activate-environment: ml-env
          environment-file: MLProject/conda.yaml
          python-version: 3.11
          auto-activate-base: false
          use-mamba: true

      - name: ğŸš€ Run MLflow training
        shell: bash -l {0}
        run: |
          set -e
          conda activate ml-env
          echo "ğŸš€ Starting model training..."

          cd MLProject
          mkdir -p mlruns
          export MLFLOW_TRACKING_URI="file:./mlruns"

          python - <<'PYCODE'
          import mlflow, os
          os.makedirs("mlruns", exist_ok=True)
          mlflow.set_tracking_uri("file:./mlruns")
          if not any(exp.name == "Latihan MLFlow Auto Logging v2" for exp in mlflow.search_experiments()):
            mlflow.create_experiment("Latihan MLFlow Auto Logging v2")
          print("âœ… Experiment ready!")
          PYCODE

          # ğŸ‘‡ Tambahkan ini agar tidak pakai experiment ID=0
          mlflow run . --env-manager=local --experiment-name "Latihan MLFlow Auto Logging v2"

          echo "âœ… Training completed!"

      - name: ğŸ“¦ Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns/

      - name: ğŸ’¾ Commit and push trained model
        shell: bash -l {0}
        run: |
          echo "ğŸª¶ Committing trained model to repository..."
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add MLProject/mlruns/
          git commit -m "ğŸ¤– Update trained model [auto]" || echo "No changes to commit"
          git push origin main
