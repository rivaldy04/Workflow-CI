name: Train ML Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda (stable)
        uses: conda-incubator/setup-miniconda@v3
        with:
          installer-url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          activate-environment: ml-env
          environment-file: MLProject/conda.yaml
          python-version: 3.11
          auto-activate-base: false
          use-mamba: true

      - name: Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run training script
        shell: bash -l {0}
        run: |
          set -e
          conda activate ml-env
          echo "ðŸš€ Starting model training..."
          mlflow run MLProject --env-manager=local
          echo "âœ… Training completed!"
          
      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            MLProject/mlruns/

      - name: Commit and push trained model
        shell: bash -l {0}
        run: |
          echo "ðŸª¶ Committing trained model to repository..."
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"

          # pastikan folder ada
          mkdir -p MLProject/mlruns/

          # tambahkan hasil training
          git add MLProject/mlruns/

          # commit hanya jika ada perubahan
          git commit -m "ðŸ¤– Update trained model [auto]" || echo "No changes to commit"

          # push ke branch main
          git push origin main
