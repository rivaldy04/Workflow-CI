name: Train ML Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Miniconda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          installer-url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          activate-environment: ml-env
          environment-file: MLProject/conda.yaml
          python-version: 3.11
          auto-activate-base: false
          use-mamba: true

      - name: ğŸ” Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: ğŸš€ Run MLflow training
        shell: bash -l {0}
        run: |
          set -e
          conda activate ml-env
          echo "ğŸš€ Starting model training..."

          # Pindah ke direktori proyek MLProject
          cd MLProject

          # Pastikan folder mlruns ada
          mkdir -p mlruns

          # Set tracking URI agar disimpan lokal di MLProject/mlruns
          export MLFLOW_TRACKING_URI="file:./mlruns"

          # Jalankan training (akan memanggil MLproject + modelling.py)
          mlflow run . --env-manager=local

          echo "âœ… Training completed!"

