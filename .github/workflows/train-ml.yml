name: Train ML Model with MLflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Miniconda (stable)
        uses: conda-incubator/setup-miniconda@v3
        with:
          installer-url: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          activate-environment: ml-env
          environment-file: MLProject/conda.yaml
          python-version: 3.11
          auto-activate-base: false
          use-mamba: true

      - name: ğŸ§  Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: ğŸš€ Run MLflow project
        shell: bash -l {0}
        run: |
          set -e
          conda activate ml-env
          echo "ğŸš€ Starting MLflow Project Run..."
          mlflow run MLProject --experiment-name "CI_ML_Auto_Train" -P n_estimators=400 -P max_depth=30
          echo "âœ… MLflow Run Completed!"

      - name: ğŸ“¦ Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            MLProject/mlruns/

      - name: ğŸ’¾ Commit and push trained model
        shell: bash -l {0}
        run: |
          echo "ğŸª¶ Committing trained model to repository..."
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"

          # pastikan folder hasil training ada
          mkdir -p MLProject/mlruns/

          # tambahkan hasil training
          git add MLProject/mlruns/

          # commit hanya jika ada perubahan
          git commit -m "ğŸ¤– Update trained model [auto]" || echo "No changes to commit"

          # push ke branch main
          git push origin main
