name: Train ML Model

on:
  push:
    branches:
      - main

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ml-env
          environment-file: MLProject/conda.yaml
          python-version: 3.10
          auto-update-conda: true
          auto-activate-base: false
          show-channel-urls: true

      - name: Verify Conda environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run preprocessing
        shell: bash -l {0}
        run: |
          python MLProject/earthquake_data_preprocessing.py

      - name: Train model
        shell: bash -l {0}
        run: |
          python MLProject/modelling.py

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            MLProject/*.joblib

      - name: Commit and push MLflow artifacts
        shell: bash -l {0}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p MLProject/mlruns

          git add MLProject/mlruns
          git add MLProject/*.joblib
          git commit -m "Update MLflow artifacts [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
